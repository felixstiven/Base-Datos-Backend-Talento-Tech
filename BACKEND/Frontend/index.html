<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Estudiantes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <form id="estudianteForm" action="">
        <h1>Registro estudiantes</h1>
        <div class="form">
            <label for="IdEstudiante">Id Estudiante</label>
            <input id="idestudiante" name="IdEstudiante" type="text">
        </div>
        <div class="form">
            <label for="nombreEstudiante">Nombre de estudiante</label>
            <input id="nombreEstudiante" name="nombreEstudiante" type="text">
        </div>
        <div class="container">
            <div class="select-btn">
                <span class="btn-text">seleccionar lenguaje</span>
                <spa class="arrow-dwn">
                    <i class="fa-solid fa-chevron-down"></i>
                </spa>
            </div>
            <ul class="list-items">
                <li class="items">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check-icon"></i>
                    </span>
                    <span class="item-text">Html & Css</span>
                </li>
                <li class="items">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check-icon"></i>
                    </span>
                    <span class="item-text">Javascript</span>
                </li>
                <li class="items">
                    <span class="checkbox">
                        <i class="fa-solid fa-check check-icon"></i>
                    </span>
                    <span class="item-text">Ingles</span>
                </li>
            </ul>


        </div>
    </form>
    <script src="index.js"></script>
    
</body>
</html>
